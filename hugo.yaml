baseURL: https://uh-zz.github.io/

languageCode: jp
title: 'puffer-fish'
theme: 'toha'

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  # Allow raw html in markdown file
  goldmark:
    renderer:
      unsafe: true
# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

enableGitInfo: true
frontmatter:
  date:
    - date
    - lastmod
    - :git
  lastmod:
    - :git

# Site parameters
params:
  description: 振り返り多めです

  background: 'images/background_black.jpg'
  logo:
    main: images/bio.jpg
    inverted: images/bio.jpg
    favicon: images/bio.jpg

  # GitHub repo URL and branch of your site
  gitRepo: https://github.com/uh-zz/uh-zz.github.io
  gitBranch: main

  features:
    darkMode:
      enable: true
      default: light

    # specify whether you want to show Table of Contents in reading page
    toc:
      enable: true

    # Enable and configure portfolio
    portfolio:
      enable: true

    # Enable and configure blog posts
    blog:
      enable: true

    analytics:
      enable: true
      services:
        # GoatCounter
        goatCounter:
          code: uh-zz  # Not self-hosted

  # Provide footer configuration.
  footer:
    enable: true
    # You can provide your custom footer template using this option.
    # Put your template in "layouts/partials" folder of your repo.
    template: footer.html
    # Show/hide navigation in the footer. Default is "true".
    navigation:
      enable: false
      # show custom menus in the footer
      customMenus: true
    # Show/hide "Contact Me" section in the footer. Default is "true".
    contactMe:
      enable: false
    # Show/hide credentials section in the footer. Default is "true".
    credentials:
      enable: false

    # Show/hide newsletter section in the footer. Default is "true".
    # Currently, it supports "mailchimp".
    newsletter:
      enable: false
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
